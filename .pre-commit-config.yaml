---
repos:
 - repo: https://github.com/astral-sh/ruff-pre-commit
   rev: 36243b70e5ce219623c3503f5afba0f8c96fda55  # frozen: v0.14.7
   hooks:
     - id: ruff
       types_or: [ python, pyi, jupyter ]
       args: [ --fix ]
     - id: ruff-format
       types_or: [ python, pyi, jupyter ]
 - repo: https://github.com/pre-commit/pre-commit-hooks
   rev: 6e513a2e71e683e6eb39a7e41f01be0c71a57f4f
   hooks:
    - id: check-case-conflict
    - id: check-executables-have-shebangs
    - id: check-json
    - id: check-shebang-scripts-are-executable
    - id: check-symlinks
    - id: check-yaml
    - id: detect-aws-credentials
      args: ['--allow-missing-credentials']
    - id: detect-private-key
    - id: end-of-file-fixer
    - id: trailing-whitespace
 - repo: https://github.com/lycheeverse/lychee
   rev: caf63cc9e583844a93d636a4f9d7f63d93f65151  # frozen: nightly
   hooks:
     - id: lychee-docker
       types: [markdown]
 - repo: https://github.com/rhysd/actionlint
   rev: 8d45240cf1421ebe6c3db7c9fbcb128f14b4ece8
   hooks:
     - id: actionlint-docker
 - repo: https://github.com/koalaman/shellcheck-precommit
   rev: 99470f5e12208ff0fb17ab81c3c494f7620a1d8d  # frozen: v0.11.0
   hooks:
     - id: shellcheck
       args: [ -x, --source-path=SCRIPTDIR ]
 - repo: https://github.com/trufflesecurity/trufflehog
   rev: 674f6262ec0aebc75933daf60d24c1a1df3c3f4f
   hooks:
     - id: trufflehog
       # Check the past 2 commits; it's useful to make this go further back than main when running this where main and HEAD are equal
       entry: trufflehog git file://. --since-commit main~1 --no-verification --fail
